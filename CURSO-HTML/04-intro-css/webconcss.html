<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="/CURSO-HTML/intro-css-04/estilos.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>
    <h2 class="encabezado">Esto es la seccion de noticias</h2>
    <p id="primera-noticia">la primera noticia es que...</p>
    <p id="segunda-noticia">la segunda noticia es que...</p>
    <p class="warning">Peligro!</p>
    <button class="warning">Boton de peligro</button>
    <div>
        <p class="autor">Autor: Gorka Villa</p>
        <p class="fecha">21/03/2022</p>
        <p class="ubicacion">Ubicacion: Madrid</p>
    </div>
</body>
</html>
